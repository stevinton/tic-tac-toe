<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="option">
    <button onclick="optionChoose('X')">X</button>
    <button onclick="optionChoose('O')">O</button>
  </div>
  <div class="board hide">
    <div class="cell place-0-0" onclick="cellClicked(0, 0)"></div>
    <div class="cell place-0-1" onclick="cellClicked(0, 1)"></div>
    <div class="cell place-0-2" onclick="cellClicked(0, 2)"></div>
    <div class="cell place-1-0" onclick="cellClicked(1, 0)"></div>
    <div class="cell place-1-1" onclick="cellClicked(1, 1)"></div>
    <div class="cell place-1-2" onclick="cellClicked(1, 2)"></div>
    <div class="cell place-2-0" onclick="cellClicked(2, 0)"></div>
    <div class="cell place-2-1" onclick="cellClicked(2, 1)"></div>
    <div class="cell place-2-2" onclick="cellClicked(2, 2)"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
